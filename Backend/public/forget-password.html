<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    body {
      background: linear-gradient(135deg, #2563eb, #7c3aed);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
    }

    .card h2 {
      color: #2563eb;
      font-weight: bold;
    }

    .btn-custom {
      background-color: #2563eb;
      border: none;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background-color: #1d4ed8;
    }

    /* ‚úÖ Responsive tweaks */
    @media (max-width: 576px) {
      .card {
        margin: 20px;
        padding: 15px;
      }
      .card h2 {
        font-size: 1.5rem;
      }
      .btn-custom {
        font-size: 0.9rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-4 col-md-6 col-sm-10">
        <div class="card p-4">
          <div class="card-body">
            <h2 class="text-center mb-4">üîê Reset Password</h2>
            <form method="POST" action="/tournaments/auth/reset-password">
              <div class="mb-3">
                <label for="emailOrPhone" class="form-label fw-bold">Email or Phone</label>
                <input type="text" id="emailOrPhone" name="emailOrPhone" class="form-control" placeholder="Enter Email or Phone" required />
              </div>
              <div class="mb-3">
                <label for="newPassword" class="form-label fw-bold">New Password</label>
                <input type="password" id="newPassword" name="newPassword" class="form-control" placeholder="Enter New Password" required />
              </div>
              <button type="submit" class="btn btn-custom text-white fw-bold w-100" onclick="return confirm('Are you sure you want to update your password?')">Update Password</button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
